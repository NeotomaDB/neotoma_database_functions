- name: ap.datasetkeywords
  type: VIEW
  columns:
  - name: datasetid
    type: integer
    nullable: true
  - name: keywordid
    type: integer
    nullable: true
  def: |-
    CREATE VIEW datasetkeywords AS (
     SELECT DISTINCT s.datasetid,
        k.keywordid
       FROM (ndb.samples s
         JOIN ndb.samplekeywords k ON ((s.sampleid = k.sampleid)))
    )
  referencedTables:
  - ndb.samples
  - ndb.samplekeywords
- name: ap.datasetpisauthors
  type: VIEW
  columns:
  - name: contactid
    type: integer
    nullable: true
  - name: datasetid
    type: integer
    nullable: true
  def: |-
    CREATE VIEW datasetpisauthors AS (
     SELECT datasetpublications.datasetid,
        publicationauthors.contactid
       FROM ((ndb.datasetpublications
         JOIN ndb.publications ON ((datasetpublications.publicationid = publications.publicationid)))
         JOIN ndb.publicationauthors ON ((publications.publicationid = publicationauthors.publicationid)))
    UNION
     SELECT datasetpis.datasetid,
        datasetpis.contactid
       FROM ndb.datasetpis
    )
  referencedTables:
  - ndb.datasetpublications
  - ndb.publications
  - ndb.publicationauthors
  - ndb.datasetpis
