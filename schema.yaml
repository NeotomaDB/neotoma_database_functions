- name: ap.taxaindatasetview
  type: VIEW
  columns:
  - name: datasettypeids
    type: jsonb
    nullable: true
  - name: taxagroupid
    type: varchar(3)
    nullable: true
  - name: taxonid
    type: integer
    nullable: true
  - name: taxonname
    type: text
    nullable: true
  def: |-
    CREATE VIEW taxaindatasetview AS (
     SELECT t.taxonid,
        t.taxonname,
        t.taxagroupid,
        jsonb_agg(dtgt.datasettypeid) AS datasettypeids
       FROM ((ndb.taxa t
         LEFT JOIN ndb.datasettaxagrouptypes dtgt ON (((t.taxagroupid)::text = (dtgt.taxagroupid)::text)))
         JOIN ndb.variables v ON ((t.taxonid = v.taxonid)))
      WHERE (t.valid = true)
      GROUP BY t.taxonid, t.taxonname, t.taxagroupid
      ORDER BY t.taxonname
    )
  referencedTables:
  - ndb.taxa
  - ndb.datasettaxagrouptypes
  - ndb.variables
