- name: ndb.dsageranges
  type: VIEW
  columns:
  - name: agetypeid
    type: integer
    nullable: true
  - name: datasetid
    type: integer
    nullable: true
  - name: older
    type: double precision
    nullable: true
  - name: younger
    type: double precision
    nullable: true
  def: |-
    CREATE VIEW dsageranges AS (
     SELECT ageranges.datasetid,
        min(ageranges.younger) AS younger,
        max(ageranges.older) AS older,
        ageranges.agetypeid
       FROM ( SELECT ds.datasetid,
                    CASE
                        WHEN (ages.ageyounger IS NULL) THEN ages.age
                        ELSE ages.ageyounger
                    END AS younger,
                    CASE
                        WHEN (ages.ageolder IS NULL) THEN ages.age
                        ELSE ages.ageolder
                    END AS older,
                chrons.agetypeid
               FROM (((ndb.samples samples
                 LEFT JOIN ndb.datasets ds ON ((samples.datasetid = ds.datasetid)))
                 LEFT JOIN ndb.sampleages ages ON ((ages.sampleid = samples.sampleid)))
                 LEFT JOIN ndb.chronologies chrons ON ((ages.chronologyid = chrons.chronologyid)))
              WHERE (chrons.isdefault = (1)::boolean)) ageranges
      GROUP BY ageranges.datasetid, ageranges.agetypeid
    )
  referencedTables:
  - ndb.samples
  - ndb.datasets
  - ndb.sampleages
  - ndb.chronologies
- name: ndb.dsdatasample
  type: VIEW
  columns:
  - name: dataid
    type: integer
    nullable: true
  - name: datasetid
    type: integer
    nullable: true
  - name: sampleid
    type: integer
    nullable: true
  - name: variableid
    type: integer
    nullable: true
  def: |-
    CREATE VIEW dsdatasample AS (
     SELECT ds.datasetid,
        sm.sampleid,
        dt.dataid,
        vr.variableid
       FROM (((ndb.datasets ds
         JOIN ndb.samples sm ON ((ds.datasetid = sm.datasetid)))
         JOIN ndb.data dt ON ((sm.sampleid = dt.sampleid)))
         JOIN ndb.variables vr ON ((dt.variableid = vr.variableid)))
    )
  referencedTables:
  - ndb.datasets
  - ndb.samples
  - ndb.data
  - ndb.variables
